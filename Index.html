<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Happy Birthday!</title> <script src="https://cdn.tailwindcss.com"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <style> @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); .handwriting { font-family: 'Pacifico', cursive; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); letter-spacing: 1px; } .balloon { position: absolute; border-radius: 50%; animation: float 5s infinite ease-in-out; } @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(3deg); } } .cake-candle { animation: flicker 1.5s infinite alternate; position: relative; } @keyframes flicker { 0%, 100% { transform: scale(1); opacity: 1; } 30%, 70% { transform: scale(1.05); opacity: 0.9; } 45% { transform: scale(0.95); opacity: 0.8; } } .cake-candle::after { content: ''; position: absolute; top: -8px; left: 50%; width: 5px; height: 20px; background: linear-gradient(to top, #f6e05e, transparent); transform: translateX(-50%); animation: flame 1.5s infinite alternate; } @keyframes flame { 0%, 100% { height: 20px; opacity: 1; } 20%, 60% { height: 25px; opacity: 0.9; } 40% { height: 18px; opacity: 0.8; } } .confetti { position: absolute; width: 10px; height: 10px; background-color: #f472b6; opacity: 0; } </style> </head> <body class="min-h-screen bg-gradient-to-b from-pink-100 to-purple-200 flex flex-col items-center justify-center p-4 overflow-hidden"> <!-- Floating Balloons --> <div id="balloons"></div> <!-- Main Card --> <div class="relative bg-white rounded-3xl shadow-xl max-w-md w-full p-8 animate__animated animate__zoomIn"> <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 w-24 h-24 rounded-full bg-gradient-to-r from-pink-400 to-yellow-400 flex items-center justify-center shadow-lg"> <div class="text-4xl">ðŸŽ‚</div> </div> <h1 class="text-4xl md:text-5xl font-extrabold text-center mt-8 mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 tracking-wide"> Happy Birthday! </h1> <div class="handwriting text-2xl text-center text-gray-700 mb-8 leading-relaxed"> May your special day be filled with<br> <span class="text-pink-500 font-semibold">joy</span>, <span class="text-purple-500 font-semibold">laughter</span>, and <span class="text-yellow-500 font-semibold">wonderful surprises!</span> </div> <!-- Cake Animation --> <div class="flex justify-center my-8"> <div class="relative"> <div class="w-48 h-32 bg-gradient-to-r from-yellow-200 to-yellow-100 rounded-lg"></div> <div class="absolute top-0 left-0 right-0 h-16 bg-pink-500 rounded-t-lg flex flex-col items-center justify-center px-4"> <span class="text-white font-bold text-lg">21</span> <span class="handwriting text-white text-sm mt-1">SliderXpert</span> </div> <div class="absolute -top-10 left-1/2 transform -translate-x-1/2"> <div class="cake-candle w-4 h-12 bg-gradient-to-b from-yellow-300 to-yellow-100 rounded-sm"></div> </div> </div> </div> <button id="wishBtn" class="w-full py-3 px-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-md hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50"> Make a Wish! </button> </div> <!-- Confetti Container --> <div id="confetti-container" class="fixed inset-0 pointer-events-none"></div> <script> // Create floating balloons function createBalloons() { const colors = ['bg-red-400', 'bg-blue-400', 'bg-green-400', 'bg-yellow-400', 'bg-purple-400']; const container = document.getElementById('balloons'); for (let i = 0; i < 12; i++) { const balloon = document.createElement('div'); balloon.className = `balloon ${colors[i % colors.length]} opacity-80`; // Random size between 40px and 80px const size = 40 + Math.random() * 40; balloon.style.width = `${size}px`; balloon.style.height = `${size}px`; // Random position balloon.style.left = `${Math.random() * 100}%`; balloon.style.top = `${10 + Math.random() * 50}%`; // Random animation delay balloon.style.animationDelay = `${Math.random() * 5}s`; container.appendChild(balloon); } } // Create confetti effect function createConfetti() { const container = document.getElementById('confetti-container'); container.innerHTML = ''; for (let i = 0; i < 80; i++) { const confetti = document.createElement('div'); confetti.className = 'confetti rounded-full'; // Random position confetti.style.left = `${Math.random() * 100}vw`; confetti.style.top = `${-20 - Math.random() * 10}vh`; // Random size const size = 5 + Math.random() * 10; confetti.style.width = `${size}px`; confetti.style.height = `${size}px`; // Random color const colors = ['#f472b6', '#818cf8', '#34d399', '#fbbf24', '#a78bfa']; confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random animation const duration = 2 + Math.random() * 3; const delay = Math.random() * 2; confetti.style.opacity = '1'; confetti.style.transform = `translateY(120vh) rotate(${Math.random() * 360}deg)`; confetti.style.transition = `transform ${duration}s ease-out ${delay}s, opacity ${duration}s ease-out ${delay}s`; container.appendChild(confetti); // Make confetti fall setTimeout(() => { confetti.style.opacity = '0'; confetti.style.transform = `translate(0px, 120vh) scale(0.5)`; // Remove after animation setTimeout(() => { confetti.remove(); }, duration * 1000); }, 50); } } // Wish button event document.getElementById('wishBtn').addEventListener('click', () => { createConfetti(); // Play birthday song snippet const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-birthday-loop-1970.mp3'); audio.play(); // Change button text const btn = document.getElementById('wishBtn'); btn.textContent = 'ðŸŽ‰ Hooray! ðŸŽ‰'; btn.classList.add('animate__animated', 'animate__tada'); setTimeout(() => { btn.textContent = 'Make another Wish!'; btn.classList.remove('animate__animated', 'animate__tada'); }, 2000); }); // Initialize on load window.addEventListener('load', createBalloons); </script> </body> </html>
